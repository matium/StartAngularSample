<!-- ここにAngularアプリケーションのマウント -->
<div class="app-container">
    <!-- テキストが反映されるコンテンツエリア -->
    <app-reflected-text [contentsText]="contentsText"></app-reflected-text>
    <!-- テキスト入力コンポーネント -->
    <app-text-input [placeholder]="placeholderText" (inputReflectedText)="reflectText($event)"></app-text-input>
</div>
